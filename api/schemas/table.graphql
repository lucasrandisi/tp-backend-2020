type Table {
	id: ID!
	size: Int!
	currentOrder: Order
	nextReservation: Reservation
	reservations: [Reservation!]
}

# Inputs
input TableInput {
	size: Int!
}

# Types
type Query {
	table(id: ID!): Table
	tables: [Table!]!
	max_table: Int!
	tablesAvailableByDateSize(date: DateTime, size: Int): [TimeTable]
}

type Mutation {
	createTable(table: TableInput!): Table
	updateTable(id: ID!, table: TableInput!): Table
	deleteTable(id: ID!): Int
}

type TimeTable {
	tableId: Int!
	time: String!
}
