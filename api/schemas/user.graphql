type User {
	id: ID!
	username: String!
	password: String!
	email: String!
}

type Token {
	token: String
}

type Query {
	#users: [User!]!
	user(id: ID!): User
}

type Mutation {
	registerUser(input: UserInput!): User
	login(input: LoginInput!): Token
}

input UserInput {
	username: String!
	password: String!
	email: String!
}

input LoginInput {
	email: String!
	password: String!
}
