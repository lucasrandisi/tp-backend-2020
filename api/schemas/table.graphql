type Table {
	id: ID!
	size: Int!
	currentOrder: Order
	nextReservation: Reservation
	reservations: [Reservation!]
}

type Query {
	table(id: ID!): Table
	tables: [Table!]!
	max_table: Int!
	tablesAvailableByDateSize(date: DateTime!, size: Int!): [TimeTable]!
}

type Mutation {
	createTable(tableInput: TableInput!): Table!
	updateTable(id: ID!, tableInput: TableInput!): Table!
	deleteTable(id: ID!): Int
}

type TimeTable {
	tableId: Int!
	time: String!
}

input TableInput {
	size: Int!
}