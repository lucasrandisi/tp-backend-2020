type Order {
	id: ID!
	lines: [OrderLine]
	reservation: Reservation
	table: Table
	status: OrderStatus
	createdAt: DateTime
	paidAt: DateTime
}

enum OrderStatus {
	OPEN
	PAID
}

type Query {
	orders: [Order!]!
	order(id: ID!): Order
}

type Mutation {
	createOrder(tableId: ID, resId: ID): Order!
	closeOrder(id: ID!): [Int]!
	deleteOrder(id: [ID!]): Int!
}
