type Item {
	id: ID!
	title: String!
	desc: String
	cookTime: Int
	servings: Float
	pricePerUnit: Float
	categories: [Category!]!
}

type Query {
	items: [Item!]!
	item(id: ID!): Item
}

type Mutation {
	createItem(item: itemInput!): Item!
	updateItem(id: ID!, itemInput: itemInput!): Item
	deleteItem(id: ID!): Int!
}

input itemInput {
	title: String
	desc: String
	cookTime: Int
	servings: Int
	pricePerUnit: Int
	categoriesId: [ID!]
}
